<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Currency Converter</title>
    <script src="https://kit.fontawesome.com/429b57eee3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Currency <img src="http://www.entypo.com/images/swap.svg" alt="" style="max-width: 25px;"> Converter
            </h1>
        </div>
        <div class="date"></div>
        <ul class="currencies"></ul>
        <button class="add-currency-btn">

            <i id="add" class="far fa-plus-square"></i>
            <i id="close" class="far fa-times-circle"></i>
            Add Currency
        </button>
        <ul class="add-currency-list"></ul>
    </div>
    <footer>
        <a href="https://github.com/NachoKai" class="link">Nacho Caiafa </a> &copy; <span id="current-year"></span>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
